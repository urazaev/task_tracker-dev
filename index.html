<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Task tracker</title>
</head>
<body class="page-body">

<div class="todo-app">
    <h1 class="todo-app__header">To do list</h1>
    <p class="todo-app__sort-wrapper">
        <button class="todo-app__sort-button todo-app__sort-button--down" aria-label="Sort asc/desc">
            <svg class="sort-arrow" width="25" height="15" viewBox="0 0 25 15" fill="none" xmlns="http://www.w3.org/2000/svg">

                <rect x="10" y="3.75" width="2.5" height="7.5" transform="rotate(-90 10 3.75)"/>
                <rect x="10" y="8.75" width="2.5" height="10" transform="rotate(-90 10 8.75)"/>
                <rect x="10" y="13.75" width="2.5" height="15" transform="rotate(-90 10 13.75)"/>

                <g class="sort-arrow__down">
                    <rect x="2.5" width="2.5" height="12.5"/>
                    <path d="M3.75 15L0.502405 10.3125L6.9976 10.3125L3.75 15Z"/>
                </g>

                <g class="sort-arrow__up">
                    <rect x="5" y="15" width="2.5" height="12.5" transform="rotate(-180 5 15)"/>
                    <path d="M3.75 6.55671e-07L6.99759 4.6875L0.502404 4.6875L3.75 6.55671e-07Z"/>
                </g>
            </svg>
        </button>
    </p>
    <ul class="todo-app__list">
        <li class="todo-app__item">
            <button class="todo-app__item-button-drag" aria-label="Drag me">
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="2" cy="2" r="2"/>
                    <circle cx="2" cy="10" r="2"/>
                    <circle cx="10" cy="2" r="2"/>
                    <circle cx="10" cy="10" r="2"/>
                </svg>
            </button>

            <button class="todo-app__item-button-done" aria-label="Done / undone">

                <svg class="todo-app__item-button-done-svg" xmlns="http://www.w3.org/2000/svg" width="27" height="23" viewBox="0 0 27 23"><path fill="#c4c4c4" d="M7.285 7.486l-2.829 2.829 7.783 7.783L26.171 4.166l-2.828-2.829-11.104 11.102z"/><path fill="#c4c4c4" d="M21 20c0 .542-.458 1-1 1H3c-.542 0-1-.458-1-1V3c0-.542.458-1 1-1h16.908L21.493.415A2.96 2.96 0 0 0 20 0H3C1.35 0 0 1.35 0 3v17c0 1.65 1.35 3 3 3h17c1.65 0 3-1.35 3-3v-9.829l-2 2V20z"/></svg>


                <svg class="todo-app__item-button-undone-svg"  xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 23 23"><path fill="#c4c4c4" d="M20 2c.542 0 1 .458 1 1v17c0 .542-.458 1-1 1H3c-.542 0-1-.458-1-1V3c0-.542.458-1 1-1h17m0-2H3C1.35 0 0 1.35 0 3v17c0 1.65 1.35 3 3 3h17c1.65 0 3-1.35 3-3V3c0-1.65-1.35-3-3-3z"/></svg>


            </button>
            <input class="todo-app__item-input" type="text" value="" placeholder="Начни писать">
            <button class="todo-app__item-button-delete" aria-label="Delete me"></button>
        </li>
    </ul>
    <button class="todo-app__button-add">Добавить</button>

</div>

<script src="./js/app.js"></script>
</body>
</html>
